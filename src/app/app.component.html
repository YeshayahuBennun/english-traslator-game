<router-outlet></router-outlet>

<app-top></app-top>
<div *ngIf="gameInProgress; else EndGame">
    <app-painel (endGame)="endGame($event)"></app-painel>
</div>

<ng-template #EndGame>
    <div *ngIf="typeEndGame === 'game-over'; else endGameVictory" class="container" style="margin-top:50px">
        <div class="row">
            <div class="col">
                <h3 style="color:red">Game Over</h3>
                <button class="btn btn-primary" (click)="restartGame()">Try Again</button>
            </div>
        </div>
    </div>
    </ng-template>
    <ng-template #endGameVictory>
        <div class="container" style="margin-top:50px">
            <div class="row">
                <div class="col">
                    <h3 style="color:green">Success! You Win</h3>
                    <button class="btn btn-primary" (click)="restartGame()">Try Again</button>
                </div>
            </div>
        </div>
    </ng-template>
